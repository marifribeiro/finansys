<nav class="mb-5">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a routerLink="/">Home</a>
    </li>
    <li class="breadcrumb-item active">
      Lançamentos
    </li>
  </ol>
</nav>

<div class="row mb-4">
  <div class="col-md">
    <h1 class="h2">
      Lançamentos
    </h1>
  </div>
  <div class="col-md">
    <a routerLink="new" class="btn btn-success float-right">Novo lançamento</a>
  </div>
</div>

<table class="table table-hover">
  <thead>
    <tr class="bg-primary text-light">
      <th>Lançamentos</th>
      <th>Categoria</th>
      <th>Valor</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let entry of entries">
      <tr>
        <td>
          <strong>{{entry.name}}</strong><br>
          <small class="text-success">{{entry.date}}</small> <br>
          <small *ngIf="entry.description">{{entry.description}}</small>
        </td>
        <td>
          {{entry.name}}
        </td>
        <td>
          <strong [class.text-success]="entry.type === 'revenue'" [class.text-danger]="entry.type === 'expense'" >
            R$ {{entry.amount}}
          </strong>
          <br>
          <span class="badge badge-light">
            {{entry.paidText}}
          </span>
        </td>
        <td>
          <a [routerLink]="[entry.id, 'edit']" class="btn btn-outline-info btn-sm mr-3">Editar</a>
          <a (click)="deleteEntry(entry)" class="btn btn-outline-danger btn-sm">Excluir</a>
        </td>
      </tr>
    </ng-container>
  </tbody>
</table>
